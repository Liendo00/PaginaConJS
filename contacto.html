<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono de pestaña -->
    <link rel="icon" href="img/ee6236891ef2d9b67717737d64226b84-icono-de-hojas-verdes-de-la-naturaleza-by-vexels.ico">
    
    <title>Proyecto de pagina web - Master en Javascript</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="CSS/estilo.css">
    <link id="theme" rel="stylesheet" href="CSS/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Plugin validacion -->
    <script src="JS/jquery.form-validator.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="JS/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!--Scripts de JavaScript  -->
    <script src="js/main.js"></script>
</head>
<body>

    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-blue"></div>
        <div id="to-red"></div>
    </div>
    
    <section id="global">

        <!-- CABECERA -->
        <header>
            <div id="logo">
                PROYECTO JS
            </div>

            <div class="clearfix"></div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                    
                </ul>
            </nav>
        </header>

        <!-- CONTENIDO -->
        <div>
            <section id="content">

        <!-- Cargar formulario -->
                
                <div id="box">
                    <h2>Contacto</h2>
                    
                    <form action="" method="POST" id="form-contact" >
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" data-validation="alphanumeric"  >

                        <label for="surname">
                            Apellidos
                        </label>
                        <input type="text" name="surname" data-validation="alphanumeric"  >

                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" data-validation="email" >

                        <label for="Sexo">
                            Sexo
                        </label>
                        <select name="sex" id="" data-validation="required" >
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>

                        <label for="date">Fecha de nacimiento</label>
                        <input type="text" name="date"  data-validation="date" data-validation-format="dd-mm-yyyy"  >

                        <label for="years">Edad</label>
                        <input type="number" name="years" data-validation="number" >

                        <input type="submit" value="Enviar">



                    </form>

                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg" >
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent elit metus, suscipit in nisi non, luctus 
                            vestibulum sem.
                        </p>
                    </div>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form >
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name" >

                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email" >

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password" >

                            <input type="submit" value="Entrar" >


                        </form>
                    </div>
                </aside>

                <div class="clearfix"></div>
            </section>

        </div>
    </section>
    <!-- Footer -->
    <footer >
        Master de Javascript &copy;


        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>
</html>
